<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .separator {
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .separator span {
            background: white;
            padding: 0 1rem;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .google-button:hover {
            background-color: #357ae8;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email/Password Auth -->
        <div>
            <h2>Email/Password Authentication</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <button id="signUp">Sign Up</button>
                <button id="signIn">Sign In</button>
            </div>
        </div>
        
        <!-- Google Auth -->
        <div class="separator">
            <span>or</span>
        </div>
        <button id="googleSignIn" class="google-button">
            <img src="https://www.gstatic.com/firebasejs/10.13.1/images/brand.svg" alt="Google" class="google-icon">
            Sign In with Google
        </button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyIP75lsILha5uDiRP4StCU-RTmXTL2wc",
            authDomain: "login-fusion-were.firebaseapp.com",
            databaseURL: "https://login-fusion-were-default-rtdb.firebaseio.com",
            projectId: "login-fusion-were",
            storageBucket: "login-fusion-were.appspot.com",
            messagingSenderId: "625281710734",
            appId: "1:625281710734:web:690c96980ed830059ca7df",
            measurementId: "G-81MS1ZRBLN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Sign up with email and password
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('signUp').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up successfully
                        const user = userCredential.user;
                        console.log('User signed up:', user);
                        alert('User signed up successfully');
                        window.location.href = 'index.html'; // Redirect to index.html
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        console.error('Error signing up:', error);
                        alert('Error: ' + error.message);
                    });
            });

            // Sign in with email and password
            document.getElementById('signIn').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in successfully
                        const user = userCredential.user;
                        console.log('User signed in:', user);
                        alert('User signed in successfully');
                        window.location.href = 'index.html'; // Redirect to index.html
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        console.error('Error signing in:', error);
                        alert('Error: ' + error.message);
                    });
            });

            // Google authentication
            const googleProvider = new GoogleAuthProvider();

            document.getElementById('googleSignIn').addEventListener('click', () => {
                signInWithPopup(auth, googleProvider)
                    .then((result) => {
                        // This gives you a Google Access Token. You can use it to access the Google API.
                        const credential = GoogleAuthProvider.credentialFromResult(result);
                        const token = credential.accessToken;

                        // The signed-in user info.
                        const user = result.user;
                        console.log('User signed in with Google:', user);
                        alert('User signed in with Google: ' + user.displayName);
                        window.location.href = 'index.html'; // Redirect to index.html
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        console.error('Error signing in with Google:', error);
                        alert('Error: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
