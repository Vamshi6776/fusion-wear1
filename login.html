<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container Styles */
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading Styles */
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Button Styles */
        .login-button {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .login-button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Status Message Styles */
        .status-message {
            margin-top: 1rem;
            font-size: 1rem;
            color: #e03a47; /* Error color */
        }
        
        /* Loading Styles */
        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, signInWithPhoneNumber, RecaptchaVerifier, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDyIP75lsILha5uDiRP4StCU-RTmXTL2wc",
            authDomain: "login-fusion-were.firebaseapp.com",
            projectId: "login-fusion-were",
            storageBucket: "login-fusion-were.appspot.com",
            messagingSenderId: "625281710734",
            appId: "1:625281710734:web:690c96980ed830059ca7df",
            measurementId: "G-81MS1ZRBLN"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-google');
            const emailLoginButton = document.getElementById('login-email');
            const phoneLoginButton = document.getElementById('login-phone');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');

            loginButton.addEventListener('click', () => {
                status.textContent = '';
                loading.style.display = 'block';
                signInWithPopup(auth, googleProvider)
                    .then((result) => {
                        const user = result.user;
                        status.textContent = `Welcome, ${user.displayName}!`;
                        localStorage.setItem('userName', user.displayName);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error("Google Sign-In Error: ", error);
                        status.textContent = `Error: ${error.message}`;
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            });

            emailLoginButton.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                status.textContent = '';
                loading.style.display = 'block';
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        status.textContent = `Welcome, ${user.displayName || email}!`;
                        localStorage.setItem('userName', user.displayName || email);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error("Email Sign-In Error: ", error);
                        status.textContent = `Error: ${error.message}`;
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            });

            phoneLoginButton.addEventListener('click', () => {
                const phoneNumber = document.getElementById('phone').value;
                const appVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
                status.textContent = '';
                loading.style.display = 'block';
                signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                    .then((confirmationResult) => {
                        const verificationCode = prompt('Enter the verification code sent to your phone:');
                        return confirmationResult.confirm(verificationCode);
                    })
                    .then((result) => {
                        const user = result.user;
                        status.textContent = `Welcome, ${user.displayName || phoneNumber}!`;
                        localStorage.setItem('userName', user.displayName || phoneNumber);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error("Phone Sign-In Error: ", error);
                        status.textContent = `Error: ${error.message}`;
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <button id="login-google" class="login-button">Login wit Google</button>
        <input type="email" id="email" class="form-input" placeholder="Email" />
        <input type="password" id="password" class="form-input" placeholder="Password" />
        <button id="login-email" class="login-button">Login with Email</button>
        <input type="tel" id="phone" class="form-input" placeholder="Phone number (e.g., +1234567890)" />
        <button id="login-phone" class="login-button">Login with Phone</button>
        <div id="recaptcha-container"></div>
        <p id="status" class="status-message"></p>
        <p id="loading" class="loading">Loading...</p>
    </div>
</body>
</html>
