<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyIP75lsILha5uDiRP4StCU-RTmXTL2wc",
            authDomain: "login-fusion-were.firebaseapp.com",
            projectId: "login-fusion-were",
            storageBucket: "login-fusion-were.appspot.com",
            messagingSenderId: "625281710734",
            appId: "1:625281710734:web:690c96980ed830059ca7df",
            measurementId: "G-81MS1ZRBLN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Initialize Firebase Authentication and Google Auth Provider
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle sign-in with Google
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login');
            const status = document.getElementById('status');

            loginButton.addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        status.textContent = `Welcome, ${user.displayName}!`;
                        // Redirect to the index page after successful login
                        window.location.href = 'index.html'; // Change this to your desired URL
                    })
                    .catch((error) => {
                        status.textContent = `Error: ${error.message}`;
                    });
            });

            // Monitor authentication state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Redirect to the index page if user is already logged in
                    window.location.href = 'index.html'; // Change this to your desired URL
                } else {
                    status.textContent = 'Not logged in';
                }
            });
        });
    </script>
</head>
<body>
    <h1>Login Page</h1>
    <button id="login">Login with Google</button>
    <p id="status"></p>
</body>
</html>
