<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container Styles */
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading Styles */
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Button Styles */
        .login-button {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Status Message Styles */
        .status-message {
            margin-top: 1rem;
            font-size: 1rem;
            color: #e03a47; /* Error color */
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDyIP75lsILha5uDiRP4StCU-RTmXTL2wc",
            authDomain: "login-fusion-were.firebaseapp.com",
            projectId: "login-fusion-were",
            storageBucket: "login-fusion-were.appspot.com",
            messagingSenderId: "625281710734",
            appId: "1:625281710734:web:690c96980ed830059ca7df",
            measurementId: "G-81MS1ZRBLN"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login');
            const status = document.getElementById('status');

            loginButton.addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        status.textContent = `Welcome, ${user.displayName}!`;
                        localStorage.setItem('userName', user.displayName);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        status.textContent = `Error: ${error.message}`;
                    });
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login with Google</h1>
        <button id="login" class="login-button">Login with Google</button>
        <p id="status" class="status-message"></p>
    </div>
</body>
</html>
