<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info - Fusion Wears</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f0f4f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container for profile section */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the container */
        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            color: #3f51b5;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Profile image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3f51b5;
            margin-bottom: 20px;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        /* Hover effect for profile image */
        .profile-img:hover {
            transform: scale(1.1);
            border-color: #ff4081;
        }

        /* User info section */
        .info {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 200px;
            margin-bottom: 12px;
        }

        /* Button hover effect */
        .btn:hover {
            background: #ff4081;
            transform: translateY(-5px);
        }

        /* Button active effect */
        .btn:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <img id="userImage" class="profile-img" alt="Profile Picture">
        <div class="info" id="userName"></div>
        <div class="info" id="userNumber"></div>
        <div class="info" id="userAddress"></div>
        <button class="btn" onclick="window.location.href='index.html'">Home</button>
        <button class="btn" onclick="window.location.href='order-summary.html'">Your Orders</button>
        <button class="btn" onclick="window.location.href='cart.html'">Cart</button>
        <button class="btn" onclick="window.location.href='new.html'">Edit Profile</button>
    </div>

    <script>
        document.getElementById("userName").innerText = "Name: " + localStorage.getItem("userName");
        document.getElementById("userNumber").innerText = "Phone: " + localStorage.getItem("userNumber");
        document.getElementById("userAddress").innerText = "Address: " + localStorage.getItem("userAddress");
        document.getElementById("userImage").src = localStorage.getItem("userProfilePic") || "https://via.placeholder.com/120";
    </script>
</body>
</html>
