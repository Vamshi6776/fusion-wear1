<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        #cart-items ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        #cart-items li:last-child {
            border-bottom: none;
        }
        .remove-btn {
            color: #d9534f;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #d9534f;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .remove-btn:hover {
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .confirm-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: #28a745;
            text-decoration: none;
            border: 1px solid #28a745;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }
        .confirm-btn:hover {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <a href="index.html">Back to Shopping</a>
        <a href="#" class="confirm-btn" onclick="confirmOrder()">Confirm Order</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();

            document.getElementById('cart-items').addEventListener('click', function(e) {
                if (e.target && e.target.matches('.remove-btn')) {
                    let index = e.target.dataset.index;
                    removeItem(index);
                }
            });
        });

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItemsDiv.innerHTML = '<ul>' + cart.map((item, index) => `
                    <li>
                        ${item} <a class="remove-btn" data-index="${index}">Remove</a>
                    </li>
                `).join('') + '</ul>';
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = cart[index];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            loadCart(); // Reload the cart to reflect the changes
        }

        function confirmOrder() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            // Send data to Google Sheets
            sendCartDataToSheet(cart);

            // Optionally, clear the cart after confirmation
            localStorage.removeItem('cart');
            loadCart();
        }

        function sendCartDataToSheet(cart) {
            let url = 'https://script.google.com/macros/s/AKfycbwU9gAONbWWw-2zdm9rl6R4QT3iK4wmkll23TNdBm9b4A65Eb400mvEtmUEatAl_xDYAw/exec'; // Replace with your Google Apps Script URL
            let data = cart.map(item => ({ itemName: item, quantity: 1 })); // Adjust quantity as needed

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ items: data })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    console.log('Order confirmed and data sent to Google Sheets successfully');
                } else {
                    console.error('Failed to send data to Google Sheets');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
