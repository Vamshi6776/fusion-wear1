<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        #cart-items {
            margin-bottom: 20px;
        }

        #cart-items ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #cart-items li {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        .remove-btn {
            color: #d9534f;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #d9534f;
            border-radius: 5px;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .remove-btn:hover {
            background-color: #d9534f;
            color: #ffffff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .submit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <form id="cart-form">
            <div id="cart-items"></div>
            <div class="form-group">
                <label for="customer-name">Name</label>
                <input type="text" id="customer-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address</label>
                <textarea id="customer-address" name="address" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
        <a href="index.html">Back to Shopping</a>
    </div>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzkZkRwwLWJAB6gTNx34TdwoMsd3ttg97A5SITMvjZO0WkndwORekBtmKlCPqkTUnxk6w/exec'; // Replace with your Google Apps Script web app URL

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItemsDiv.innerHTML = '<ul>' + cart.map((item, index) => `
                    <li>
                        ${item.name || 'Unnamed Item'} - $${item.price || '0.00'} <a class="remove-btn" aria-label="Remove ${item.name || 'item'}" onclick="removeItem(${index})">Remove</a>
                    </li>
                `).join('') + '</ul>';
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            loadCart(); // Reload the cart to reflect the changes
        }

        document.getElementById('cart-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Add cart data to form data
            data.cart = cart;

            // Send data to Google Sheets
            fetch(SHEET_URL, {
                method: 'POST',
                contentType: 'application/json',
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                alert('Order submitted successfully!');
                // Optionally clear the cart and form
                localStorage.removeItem('cart');
                loadCart();
                document.getElementById('cart-form').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your order.');
            });
        });

        window.onload = loadCart;
    </script>
</body>
</html>
