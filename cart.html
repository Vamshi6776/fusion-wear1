<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .product h1 {
            margin-top: 0;
        }
        .add-to-cart-btn,
        .go-to-cart-btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn {
            background-color: #007bff;
        }
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
        .go-to-cart-btn {
            background-color: #28a745;
            margin-top: 20px;
            text-align: center;
            display: block;
        }
        .go-to-cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product">
        <h1>Product 1</h1>
        <p>Price: $10.00</p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Product 1', price: 10.00})">Add to Cart</button>
    </div>
    <div class="product">
        <h1>Product 2</h1>
        <p>Price: $20.00</p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Product 2', price: 20.00})">Add to Cart</button>
    </div>
    <a href="cart.html" class="go-to-cart-btn">Go to Cart</a>

    <script>
        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(item.name + ' added to cart!');
        }
    </script>
</body>
</html>
