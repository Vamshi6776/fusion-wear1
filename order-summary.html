<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .order-summary {
            margin-bottom: 20px;
        }

        .order-summary ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .order-summary li {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .order-summary li:last-child {
            border-bottom: none;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div id="order-summary" class="order-summary"></div>
        <a href="index.html" class="back-btn">Back to Shopping</a>
    </div>

    <script>
        function loadOrderSummary() {
            // Retrieve the order data from localStorage
            const orderData = JSON.parse(localStorage.getItem('orderData')) || [];
            const orderSummaryDiv = document.getElementById('order-summary');

            if (orderData.length === 0) {
                orderSummaryDiv.innerHTML = '<p>No items to display.</p>';
            } else {
                orderSummaryDiv.innerHTML = '<ul>' + orderData.map(item => `
                    <li>
                        ${item.name || 'Unnamed Item'} - â‚¹${item.price || '0.00'}
                    </li>
                `).join('') + '</ul>';
            }
        }

        window.onload = loadOrderSummary;
    </script>
</body>
</html>
