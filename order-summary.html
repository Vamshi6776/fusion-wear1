<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        #order-summary {
            margin-top: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div id="order-summary"></div>
        <a href="index.html">Back to Shopping</a>
    </div>

    <script>
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

        if (orderDetails) {
            document.getElementById('order-summary').innerHTML = `
                <h2>Order Summary</h2>
                <p><strong>Name:</strong> ${orderDetails.name}</p>
                <p><strong>Phone:</strong> ${orderDetails.number}</p>
                <p><strong>Email:</strong> ${orderDetails.email}</p>
                <p><strong>Address:</strong> ${orderDetails.address}</p>
                <h3>Items Ordered:</h3>
                <ul>
                    ${orderDetails.cart.map(item => `<li><strong>${item.name}</strong> - â‚¹${item.price}</li>`).join('')}
                </ul>
                <p><strong>Payment ID:</strong> ${orderDetails.paymentId}</p>
            `;
        } else {
            document.getElementById('order-summary').innerHTML = '<p>Order details not found.</p>';
        }
    </script>
</body>
</html>
