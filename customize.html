<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us on WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('DALLÂ·E 2024-12-16 18.43.42 - A scene of people customizing their clothes digitally on computers and tablets. Th.webp'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .whatsapp-page {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1EBE58;
        }
    </style>
</head>
<body>
    <div class="whatsapp-page">
        <h1>Customize with Us</h1>
        <p>Have specific customization requirements? Click below to reach us directly on WhatsApp for assistance!</p>
        <button class="whatsapp-button" onclick="openWhatsApp()">WhatsApp Us</button>
    </div>

    <script>
        function openWhatsApp() {
            const phoneNumber = "+9014798713";  // Replace with your WhatsApp number
            const message = "Hello, I would like to discuss customization options.";
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");
        }
    </script>
</body>
</html>
