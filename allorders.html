<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li strong {
            color: #555;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Orders</h1>
        <ul id="all-orders"></ul>
        <a href="index.html">Back to Shopping</a>
    </div>

    <script>
        function loadAllOrders() {
            const allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];
            const allOrdersList = document.getElementById('all-orders');
            
            if (allOrders.length === 0) {
                allOrdersList.innerHTML = '<li>No orders found.</li>';
                return;
            }

            allOrdersList.innerHTML = allOrders.map(order => `
                <li>
                    <p><strong>Name:</strong> ${order.name}</p>
                    <p><strong>Phone:</strong> ${order.number}</p>
                    <p><strong>Email:</strong> ${order.email}</p>
                    <p><strong>Address:</strong> ${order.address}</p>
                    <p><strong>Payment ID:</strong> ${order.paymentId}</p>
                    <h3>Items:</h3>
                    <ul>
                        ${order.cart.map(item => `<li><strong>${item.name}</strong> - â‚¹${Intl.NumberFormat('en-IN').format(item.price)}</li>`).join('')}
                    </ul>
                </li>
            `).join('');
        }

        loadAllOrders();
    </script>
</body>
</html>
